<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
</head>
<body>

  <h1>Search Engine</h1>

  <input type="text" id="query">
  <button id="search-button">Search</button>

  <br><br>

  <div id="results"></div>

  <script>
    // Get the search button and results container elements
    const searchButton = document.getElementById("search-button");
    const resultsContainer = document.getElementById("results");

    // Define a function to search the web using the Yahoo Boss Search API
    function search() {
      const query = document.getElementById("query").value;

      // Clear previous results
      resultsContainer.innerHTML = "";

      // Call the Yahoo Boss Search API
      fetch(`https://yboss.yahooapis.com/ysearch/web?q=${query}`)
        .then(response => response.json())
        .then(data => {
          // Loop through the search results and add the ones that match the query
          for (const result of data.bossresponse.web.results) {
            resultsContainer.innerHTML += `<p><a href="${result.url}">${result.title}</a></p>`;
          }
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Add an event listener to the search button to call the search function when clicked
    searchButton.addEventListener("click", search);
  </script>

</body>
</html>
