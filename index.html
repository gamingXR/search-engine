<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
</head>
<body>

  <h1>Search Engine</h1>

  <input type="text" id="query">
  <button id="search-button">Search</button>

  <br><br>

  <div id="results"></div>

  <script>
    // Get the search button and results container elements
    const searchButton = document.getElementById("search-button");
    const resultsContainer = document.getElementById("results");
    const websites = [
      {
        title: "Google",
        url: "https://www.google.com"
      },
      {
        title: "Yahoo",
        url: "https://www.yahoo.com"
      },
      {
        title: "Bing",
        url: "https://www.bing.com"
      }
    ];

    // Define a function to search the web using the defined websites
    function search() {
      const query = document.getElementById("query").value.toLowerCase();

      // Clear previous results
      resultsContainer.innerHTML = "";

      // Loop through the websites and add the ones that match the query
      for (const website of websites) {
        if (website.title.toLowerCase().includes(query)) {
          resultsContainer.innerHTML += `<p><a href="${website.url}">${website.title}</a></p>`;
        }
      }
    }

    // Add an event listener to the search button to call the search function when clicked
    searchButton.addEventListener("click", search);
  </script>

</body>
</html>
