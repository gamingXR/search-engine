<!DOCTYPE html>
<html>
  <head>
    <title>School-Friendly Search Engine</title>
  </head>
  <body>
    <h1>School-Friendly Search Engine</h1>
    <form>
      <input type="text" name="query">
      <input type="submit" value="Search">
    </form>
    <script>
      // Get the search query from the form
      const query = new URLSearchParams(window.location.search).get('query');

      if (query) {
        // Make a request to DuckDuckGo
        fetch(`https://api.duckduckgo.com/?q=${query}&format=json`)
          .then(response => response.json())
          .then(data => {
            // Get the results
            const results = data.Results;

            // Display the results
            let html = '';
            for (const result of results) {
              html += `<h2><a href="${result.FirstURL}">${result.Text}</a></h2>`;
            }
            document.body.innerHTML += html;
          });
      }
    </script>
  </body>
</html>
