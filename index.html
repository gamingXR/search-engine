<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
</head>
<body>

  <h1>Search Engine</h1>

  <input type="text" id="query">
  <button id="search-button">Search</button>

  <br><br>

  <div id="results"></div>

  <script>
    const searchButton = document.getElementById("search-button");
    const resultsContainer = document.getElementById("results");

    async function search() {
      const query = document.getElementById("query").value;
      resultsContainer.innerHTML = "";

      const apiKey = "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";
      const response = await fetch(`https://api.openai.com/v1/engines/gpt-3/jobs`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          prompt: `search for ${query}`,
          max_tokens: 100
        })
      });

      if (!response.ok) {
        resultsContainer.innerHTML = "An error occurred while calling the API.";
        return;
      }

      const json = await response.json();
      const result = json.choices[0].text;
      resultsContainer.innerHTML = `<p>${result}</p>`;
    }

    searchButton.addEventListener("click", search);
  </script>

</body>
</html>
